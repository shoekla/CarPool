        <section class="section">
            <div class="container">
                <header class="section__title section__title-alt">
                    <h2>{{name}}</h2>
                    <small>{{departure}} - {{arrival}}</small>

                    <div class="actions actions--section">
                        
                        <a href="" data-rmd-action="print"><img src="{{ url_for('static', filename='printer.png')}}" style="width:25px;height:25px"/></a>
                        <div class="dropdown actions__email">
                            <a href="mailto:?subject=CarPool Trip: (Trip Name)&body=Check out this trip: link.com/TripName"><img src="{{ url_for('static', filename='email.png')}}" style="width:25px;height:25px"/></a>

                            
                        </div>
                        <div class="dropdown">
                            <div class="fb-share-button" data-href="https://www.youtube.com/watch?v=eukcZ5J-3Hc" data-layout="button" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fabirshukla.pythonanywhere.com%2F&amp;src=sdkpreparse">Share</a></div>
<br/>
                            <a class="twitter-share-button"
  href="https://twitter.com/intent/tweet?text=http://abirshukla.pythonanywhere.com/"
  >
Tweet</a>
<br/><br/>

                        </div>
                    </div>
                </header>

                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="detail-media">
                                <div class="tab-content">
                                    <div class="tab-pane fade in active light-gallery" id="detail-media-images">
                                       <iframe src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyCR52z8Tz1O4KR_BD3w95O6bvSJAh4XVwE
                                       &origin={{googleD}}
                                       &destination={{googleA}}" width="750" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                                    </div>
                                   
                                </div>

                               
                            </div>

                            <div class="detail-info">
                                <div class="detail-info__header clearfix">
                                    <strong>Price: ${{price}}</strong>

                                </div>

                                <ul class="detail-info__list clearfix">
                                    <li>
                                        <span>Seats Available</span>
                                        <span>{{numSeats}}</span>
                                    </li>
                                    <li>
                                        <span>Passenger</span>
                                        <span>{{bags}}</span>
                                    </li>
                                    <li>
                                        <span>Date of Trip</span>
                                        <span>{{departDate}}</span>
                                    </li>
                                  
                                  
                                </ul>
                            </div>
                        </div>

                      
                        <div class="card">
                            <div class="card__header">
                                <h2>More about The Trip</h2>
                            </div>
                            <div class="card__body">
                                <p>{{summ}}</p>
                            </div>
                        </div>

                      
                        <div class="card">
                            <div class="card__header">
                                <h2>More about Me</h2>
                            </div>
                            <div class="card__body">
                                <p>{{youInfo}}</p>
                            </div>
                        </div>

                      
                    </div>

                    <div id="inquire" class="col-md-4 rmd-sidebar-mobile">
                        <form class="card hidden-print" action="/carpool/applyForTrip/" method="POST">
                        <input type="hidden" name="tripName" value="{{name}}">
                            <div class="card__header">
                                <h2>Apply for Trip</h2><br/>
                                <p style="color:{{col}}">{{message}}</p>
                            </div>

                            <div class="card__body">
                                

                                <div class="form-group form-group--float">
                                    <input type="text" class="form-control" name="name">
                                    <label>Name</label>
                                    <i class="form-group__bar"></i>
                                </div>
                                <div class="form-group form-group--float">
                                    <input type="email" class="form-control" name="email">
                                    <label>Email Address</label>
                                    <i class="form-group__bar"></i>
                                </div>
                                <div class="form-group form-group--float">
                                    <input type="tel" class="form-control" name="phone">

                                    <label>Contact Number</label>
                                    <i class="form-group__bar"></i>
                                </div>

                                <div class="form-group form-group--float">
                                    <textarea class="form-control" rows="6" name="mess">Hi there, I am interested in your trip.</textarea>
                                    <label>Message To Driver</label>
                                    <i class="form-group__bar"></i>
                                </div>

                            </div>

                            <div class="card__footer">
                                <button type="submit" class="btn btn-primary">Apply For Trip</button>
                                <button class="btn btn-link hidden-lg hidden-md" data-rmd-action="block-close" data-rmd-target="#inquire">Cancel</button>
                            </div>
                        </form>

                      

                    </div>
                </div>
            </div>
        </section>

        <!-- Listing Search -->
        <button class="btn btn--action btn--circle hidden-md hidden-lg" data-rmd-action="block-open" data-rmd-target="#inquire">
            <i class="zmdi zmdi-phone"></i>
        </button>
